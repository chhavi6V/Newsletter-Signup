  <body class="d-flex align-items-center py-4 bg-body-tertiary">
       
<main class="form-signin w-100 m-auto">
  <form>
    
    <h1 class="h3 mb-3 fw-normal">SignUp to My Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control top"  placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle"  placeholder="Last Name">
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control bottom" placeholder="Email">
        <label for="floatingPassword">Email</label>
      </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!!</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Chhavi Gupta</p>
  </form>
</main>
